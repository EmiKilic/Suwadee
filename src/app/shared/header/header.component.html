<header>
    <mat-toolbar class="toolbar">
        <!-- Logo -->
        <div class="logo-box" (click)="scrollToTop()" [routerLink]="['/']">
            <h2>Suwadee</h2>
            <p>TRADITIONELLE THAIMASSAGE</p>
        </div>

        <!-- Desktop Menu -->
        <div class="desktop-menu">
            <span class="hover-underline-animation left" (click)="scrollToLeistungen()">Leistungen</span>
            <span class="hover-underline-animation left" (click)="scrollToStandorte()">Standorte</span>
            <span class="hover-underline-animation left" (click)="scrollToTermin()">Terminvereinbarung</span>
        </div>

        <!-- Mobile Menu Button -->
        <button mat-button [matMenuTriggerFor]="menu" class="mobile-menu"><mat-icon>menu</mat-icon></button>
        <mat-menu #menu="matMenu" panelClass="custom-menu" style="background: black;">
            <button mat-menu-item (click)="scrollToLeistungen()">Leistungen</button>
            <button mat-menu-item (click)="scrollToStandorte()">Standorte</button>
            <button mat-menu-item (click)="scrollToTermin()">Terminvereinbarung</button>
        </mat-menu>
    </mat-toolbar>
</header>
